<div class="view-box">
    <div class="schedule-manager-container">
        <div class="sidebar">
            <h1 class="column_title">
                <button id="homebutton" class="add_schedule_button" routerLink="/dashboard">Back</button>
                Schedules                               
            </h1>

            <div class="item-menu">
                <a class="list-item" *ngFor="let list of lists; let i = index" [routerLink]="['/user/schedules', lists[i].schedule_id]" routerLinkActive="active">
                    <p>{{ lists[i].schedule_id }}</p>                    
                </a>                                
            </div>

            <button class="add_schedule_button" routerLink="/user/schedules/new-schedule">Add Schedule</button>
            <button class="add_schedule_button" (click)="deleteAllSchedules()" routerLink="/user/schedules">Delete All Schedules</button>

        </div>

        <div class="schedules-list-container">
            <h1 class="box_title">
                Items
                <button class="view-button" routerLink="/user/schedules/{{this.schedule}}/addcourses">+</button>
                <button (click)="deletethisSchedule()" class="view-button" routerLink="/user/schedules"><svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg></button>
            </h1>

            <ng-container *ngIf="size > 0; else elseTemplate">

                <div class="displaybox">                
                    <div class="schedule-item" *ngFor="let item of items; let i = index">                
                            <p class="course_name">{{i + 1}}. {{ item.course_name }}</p>
                            <p class="other_info">Subject Code: {{ item.subject_code }}</p> 
                            <p class="other_info">Course Code: {{ item.course_code }}</p>                            
                            <button id="review_button" class="button" routerLink="/user/schedules/{{this.schedule}}/{{ item.subject_code + ' ' + item.course_code + ' - ' + item.course_name }}/write-review">Add Review</button>                                           
                    </div>
                </div>   
                
            </ng-container>

            <ng-template #elseTemplate>
                <h3 class="boxmessage">This Schedule Looks Empty</h3>
                <h3 class="boxmessage">Add Courses by Clicking <button disabled id="helpbutton" class="view-button">+</button></h3>
                <h3 class="boxmessage">Delete Selected Schedule With <button disabled id="helpbutton" class="view-button"><svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg></button></h3>
                <h5 class="creatortag">Designed by Abiram Nair</h5>                               
            </ng-template>                 
        </div>
    </div>
</div>
