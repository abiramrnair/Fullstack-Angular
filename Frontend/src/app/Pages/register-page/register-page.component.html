<div class="view-box">
    <div class="login-container">   

        <div class="formdiv">
            <h1>Register</h1>
            <h4>Username</h4><input #usernameInput type="text" placeholder="Enter Desired Username">
            <h4>Email</h4><input #emailInput type="email" placeholder="Enter Valid Email">
            <h4>Password</h4><input #passwordInput type="password" placeholder="Enter Desired Password">
            <button class="button" (click)="registerButton(usernameInput.value, emailInput.value, passwordInput.value)">Submit</button>
            <p *ngIf="message" class="errormessage">{{ message }}</p> 
            <button *ngIf="button > 0" id="linkbutton" (click)="authButton()">Click To Verify Account</button>        
            <h5 routerLink="/login">Login Here</h5>
        </div>
    </div>
</div>
