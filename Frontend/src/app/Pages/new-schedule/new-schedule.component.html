<div class="view-box">
    <div class="modal-box">
        <h1>
            Create New Schedule
        </h1>

        <div>
           <input #ScheduleNameInput class="search-box" type="text" placeholder="Enter a schedule name">  
           <input #ScheduleDescriptionInput class="search-box" type="text" placeholder="Enter schedule description">         
        </div>

        <div>
            <button class="button" routerLink="/user/schedules">Cancel</button>
            <button class="button" (click)="addScheduleButton(ScheduleNameInput.value, ScheduleDescriptionInput.value)">Add</button>
        </div>
        
    </div>
</div>
